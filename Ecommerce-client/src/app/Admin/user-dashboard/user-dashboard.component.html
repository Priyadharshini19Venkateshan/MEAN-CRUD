<h1 style = text-align:center>
<button mat-raised-button color="accent" (click)="create()">Create New+ </button>
</h1>

<table mat-table [dataSource]="jobsService.ArrayofJob" matSort class="mat-elevation-z8">

  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}}  </td>
    </ng-container>
  
   
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let element">  {{element.role}}  </td>
    </ng-container>
  
   
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
      <td mat-cell *matCellDef="let element">  {{element.company}}  </td>
    </ng-container>
  
    
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let element">  {{element.location}}  </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element">  
        <div class="example-button-container">
          <button mat-mini-fab color="primary" aria-label="Example icon button with a create icon" (click)="editJob(element._id)">
            <mat-icon>create</mat-icon>
          </button> &nbsp;&nbsp;
          <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon" (click)="deleteJob(element._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
          </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>

  </table>
